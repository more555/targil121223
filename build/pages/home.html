<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <header>
                <nav>
                    <div class="logo">
                        <img src="../assets/icons/logo.png" alt="" class="logo-icon">
                        <p class="logo-text">Donut's</p>
                    </div>

                    <div class="profile" id="profile">
                        <a href = "registration.html"><img src="../assets/icons/user.png" alt="user" class="user-image"></a>
                    </div>
                </nav>
            </header>

            <div class="main">
                <div class="header">
                    O u r S e l l e r's
                </div>
                <div class="products">
                    <div class="tools">
                        <div class="tools__search">
                            <input type="text" id="search" placeholder="Search...">

                            <img src="../assets/icons/search.png" alt="search" id="search-icon">
                        </div>
                        <div class="tools-filter">
                            <div class="gluten-free">
                                <img src="../assets/icons/gluten-free.png" alt="">
                                <input type="checkbox" id="glutenFreeCheckBox">
                            </div>
                            <div class="lactose-free">
                                <img src="../assets/icons/lactose-free.png" alt="">
                                <input type="checkbox" id="lactoseFreeCheckBox">
                            </div>
                        </div>
                    </div>
                    <div class="product-cards" id="cards">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../scripts/home.js"></script>
</body>

</html>
